<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BDD App</title>
</head>

        <span>Welcome, {{ session['user'] }}</span>
        <a href="{{ url_for('auth.logout') }}">Logout</a>

    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
