{% extends 'base.html' %}
{% block content %}
<h2>Admin Panel</h2>
<h3>Pending Requests</h3>
<ul>
    {% for req in requests %}
    <li>
        {{ req.text }} - {{ req.status }}
        {% if req.status == 'Pending' %}
        <a href="{{ url_for('admin.approve_request', req_id=req['id']) }}">Approve</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
